<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.name }}</h1>
          <h3 class="hero__company">{{ site.data.settings.author.company }}</h2>
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="language-selector">            
            <ul class="languages">
            {% for lang in site.data.languages %}
            {% assign language = lang[1] %}
            <li><a href="/{{lang[0]}}">{{ language.label }}</a></li>
            {% endfor %}
            </ul>
          </div>
          <div class="hero__social">
            <span class="hero__social-title">Follow Me |</span>
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="{{site.baseurl}}images/{{ site.data.settings.author.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
